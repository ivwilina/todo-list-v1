<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
    <title>Todo List</title>
</head>
<body>
    <div class="title-bar">
        TODO LIST
    </div>
    <div class="container">
        <div class="list-container">
            <div class="wrapper col-s-2 col-l-3 col-xl-4">
                <div class="category-container create-s-1 create-l-1 create-xl-1">
                    <div class="category-create-button">
                        + Add new category
                    </div>
                </div>
            </div>
            <div class="category-container col-s-1 col-l-1 col-xl-1">
                <div class="category">
                    <div class="category-title">
                        Daily Archive
                    </div>
                    <div class="goal">
                        Clean House
                    </div>
                    <div class="goal">
                        Work out
                    </div>
                    <div class="goal">
                        Drink 2 litre of water
                    </div>
                    <div class="goal">
                        Do homeword
                    </div>
                    <div class="goal">
                        Read one book
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="create-category-wrapper">
        <div class="create-category-panel">
            <div class="category-create-panel-title">Add new category</div>
            <textarea name="" id="category-data" placeholder="Enter category name!"></textarea>
            <button class="create-category-submit">
                Submit
            </button>
        </div>
    </div>
    <div class="create-goal-wrapper">
        <div class="create-goal-panel">
            <div class="goal-create-panel-title">Add goal</div>
            <textarea name="" id="goal-data" placeholder="Enter goal!"></textarea>
            <button class="create-goal-submit">
                Submit
            </button>
        </div>
    </div>
</body>
</html>
